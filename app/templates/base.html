<html>

<head>
  {% if title %}
  <title>{{ title }} - DemonCats</title>
  {% else %}
  <title>Welcome to DemonCats</title>
  {% endif %}
</head>

<body>
  <div>DemonCats:
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
{% block content %}{% endblock %}
</body>

</html>
